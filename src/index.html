<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <title>FANCY U</title>
    <analytics></analytics>
  </head>

  <body class="index">
    <a href="antitrends.html">антитренды</a>
    <div class="background"></div>
    <div class="heading">
      <h3>FANCY U</h3>
      <div class="networks">
        <a
          href="https://t.me/blogfancyu"
          target="_blank"
          class="icon telegram"
        ></a>
        <a
          href="https://www.instagram.com/fancy_u.blog?utm_source=qr"
          target="_blank"
          class="icon instagram"
        ></a>
        <a href="https://vk.com/blogfancyu" target="_blank" class="icon vk"></a>
        <a href="https://dzen.ru/fancyu" target="_blank" class="icon dzen"></a>
      </div>
    </div>
    <div class="name">
      <h3>coming soon</h3>
      <h1>Твой гид по&nbsp;модным стилям</h1>

      <div class="subscribe">
        <h4>Уведомите меня о&nbsp;запуске</h4>

        <form
          id="my-form"
          action="https://formspree.io/f/xeqdzqbb"
          method="POST"
        >
          <label>
            <input type="email" name="email" placeholder="example@gmail.com" />
          </label>
          <div class="column">
            <button type="submit">
              <h4>отправить</h4>
              <image class="send" src="images/send.svg" />
            </button>
            <div class="more">
              <a href="about.html" class="about">Подробнее о&nbsp;проекте</a>
            </div>
          </div>
        </form>

        <script>
          var form = document.getElementById('my-form')

          async function handleSubmit(event) {
            event.preventDefault()
            var status = document.getElementById('my-form-status')
            var data = new FormData(event.target)
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                Accept: 'application/json'
              }
            })
              .then((response) => {
                if (response.ok) {
                  status.innerHTML = 'Thanks for your submission!'
                  form.reset()
                } else {
                  response.json().then((data) => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data['errors']
                        .map((error) => error['message'])
                        .join(', ')
                    } else {
                      status.innerHTML =
                        'Oops! There was a problem submitting your form'
                    }
                  })
                }
              })
              .catch((error) => {
                status.innerHTML =
                  'Oops! There was a problem submitting your form'
              })
          }
          form.addEventListener('submit', handleSubmit)
        </script>
      </div>
    </div>
  </body>
</html>
