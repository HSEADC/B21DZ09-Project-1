      <h1>Твой гид по&nbsp;модным стилям</h1>

      <div class="subscribe">
        <h4>Уведомите меня о запуске</h4>

        <form
          id="my-form"
          action="https://formspree.io/f/xeqdzqbb"
          method="POST"
        >
          <label>
            <input type="email" name="email" placeholder="example@gmail.com" />
          </label>
          <button type="submit">
            отправить <image class="send" src="images/send.svg" />
          </button>
        </form>

        <script>
          var form = document.getElementById('my-form')

          async function handleSubmit(event) {
            event.preventDefault()
            var status = document.getElementById('my-form-status')
            var data = new FormData(event.target)
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                Accept: 'application/json'
              }
            })
              .then((response) => {
                if (response.ok) {
                  status.innerHTML = 'Thanks for your submission!'
                  form.reset()
                } else {
                  response.json().then((data) => {
                    if (Object.hasOwn(data, 'errors')) {
                      status.innerHTML = data['errors']
                        .map((error) => error['message'])
                        .join(', ')
                    } else {
                      status.innerHTML =
                        'Oops! There was a problem submitting your form'
                    }
                  })
                }
              })
              .catch((error) => {
                status.innerHTML =
                  'Oops! There was a problem submitting your form'
              })
          }
          form.addEventListener('submit', handleSubmit)
        </script>
        <div class="more">
          <a href="about.html" class="about">Подробнее о&nbsp;проекте</a>
        </div>
      </div>
    </div>
