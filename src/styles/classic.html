<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->

    <meta name="title" content="WOW!MAG — говорим о моде по-новому" />
    <meta
      name="description"
      content="Узнайте о разных модных стилях, лучших образах мировых звезд и персонажей из кино и сериалов, а также антитрендах вместе с WOW!MAG."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wowmag.adc.ac/" />
    <meta property="og:title" content="WOW!MAG — говорим о моде по-новому" />
    <meta
      property="og:description"
      content="Узнайте о разных модных стилях, лучших образах мировых звезд и персонажей из кино и сериалов, а также антитрендах вместе с WOW!MAG."
    />
    <meta
      property="og:image"
      content="${require(`./src/images/metatagcover.png`)}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wowmag.adc.ac/" />
    <meta
      property="twitter:title"
      content="WOW!MAG — говорим о моде по-новому"
    />
    <meta
      property="twitter:description"
      content="Узнайте о разных модных стилях, лучших образах мировых звезд и персонажей из кино и сериалов, а также антитрендах вместе с WOW!MAG."
    />
    <meta
      property="twitter:image"
      content="${require(`src/images/metatagcover-twitter.png`)}"
    />

    <script src="animejs/lib/anime.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script> -->
    <!-- <script src="../index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="classic.js"></script>

    <title>Классика</title>
  </head>
  <body class="classic">
    <!-- <div class="heading">
      <span class="text-wrapper">
        <span class="letters">CLASSIC</span>
      </span>
    </div> -->
    <div class="cover">
      <h1 class="ml7">
        <span class="text-wrapper">
          <span class="letters">CLASSIC</span>
        </span>
      </h1>
    </div>

    <div class="gallery">
      <div class="rail">
        <div class="image current">1</div>
        <div class="image">2</div>
        <div class="image">3</div>
        <div class="image">4</div>
      </div>
      <div class="button-arrow"></div>
      <div class="number">
        <span class="count"> <input type="text" value="1" /></span>
        <span>/ 12</span>
      </div>
    </div>
  </body>
</html>
